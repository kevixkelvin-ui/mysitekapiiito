<!DOCTYPE html>
<html>
    <style>
    
        h1{
             color: #c23b5e;
             text-align: center;
             font-family: verdana;
        }
        h2{
            color:#c23b5e ;
            text-align: center;
            font-family: verdana
        }
        body{
            color: black;
            font-family: verdana;
            text-align: left;
            font-weight: bold;

        }
        .background-container{
            background-color: rgb(202, 218, 217);
            height: 100vh;
            display: grid ;
            justify-content: center;
            align-items: center;
        .form-card{
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(18, 17, 17, 0.1);
            text-align: left;
        }
        body, html{
            height: 80%;
            margin: 0;
        }
        input{
            width: 100%;
            padding: 2px;
            box-sizing: border-box;
        }
        .form-group label{
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        button {
          padding: 6px 174px;
        
        background-color: #c23b5e;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        }
        select{
            padding: 6px 170px ;
            margin-bottom: 20px;
            
            
        }
    </style>
    <body>
        <div class="background-container">
    
        <div class="form-card">
        <h1> Era92 Elevate</h1>
        <h2> Student Registration</h2>
        <form>
            <label>First Name:</label><br/>
            <input type="text"><br/>
            
            <label>Last Name:</label><br/>
            <input type="text"><br/>

            <label>Email:</label><br/>
            <input type="text"><br/>

             <label>Password:</label><br/>
            <input type="text"><br/>

            <label>Contact Name:</label><br/>
            <input type="text"><br/>
            
             <label>Course:</label><br/>
            <select id="course"><br/>
                <option value="Select()">Select</option><br/>
            </select><br/>
            <button type="submit()">Register</button><br/>
        </form>
        
        </div>
    </div>
    </body>
</html>
